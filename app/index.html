<html lang="en" ng-app="nxn-app">
<head>
  <title>NexGen - Smart Districts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- favicon -->
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body ng-cloak ng-controller="authController">

  <md-content layout-fill layout="column" layout-padding style="background: url('/img/dubai_background_s.jpg') no-repeat center center fixed;">
    <div flex></div>
    <div layout="row">
      <div flex></div>
      <div md-whiteframe="3" layout-padding style="background-color:white">
        <img src="/img/logo.png"/>
        <md-divider></md-divider>
        <form layout="column" layout-padding ng-submit="login()">
          <md-input-container>
            <label>Username</label>
            <input type="text" ng-model="user.username">
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input type="password" ng-model="user.password">
          </md-input-container>
          <md-button type="submit">Login</md-button>
        </form>
      </div>
      <div flex></div>
    </div>
    <div flex></div>

  </md-content>



  <!-- Angular Material requires Angular.js Libraries -->
  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="/node_modules/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
  <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="/node_modules/angular-messages/angular-messages.min.js"></script>


  <!-- map -->
  <script src="/node_modules/leaflet/dist/leaflet.js"></script>
  <script src="/node_modules/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>


  <!-- Angular Material Library -->
  <script src="/node_modules/angular-material/angular-material.min.js"></script>

  <!-- Chart Library -->
  <script src="/node_modules/chart.js/dist/Chart.min.js"></script>
  <script src="/node_modules/angular-chart.js/dist/angular-chart.min.js"></script>


  <!-- application library -->
  <script src="/js/app.js"></script>
  <script src="/js/controller/authController.js"></script>
  <script src="/js/service/authService.js"></script>

</body>
</html>
