<html lang="en" ng-app="nxn-app">
<head>
  <title>NexGen - Smart Districts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- favicon -->
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body ng-cloak ng-controller="menuController">

  <md-content>

    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu" ng-click="showMenu()">
          <md-icon md-font-set="material-icons">menu</md-icon>
        </md-button>
        <h2>
          <span>NexGen - Smart Districts</span>
        </h2>
      </div>
    </md-toolbar>

    <ng-include src="'/partials/menu.html'"></ng-include>

    <md-content flex layout-padding layout-fill ui-view></md-content>

  </md-content>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="/node_modules/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
  <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="/node_modules/angular-messages/angular-messages.min.js"></script>

  <!-- map -->
  <script src="/node_modules/leaflet/dist/leaflet.js"></script>
  <script src="/node_modules/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>

  <!-- Angular Material Library -->
  <script src="/node_modules/angular-material/angular-material.min.js"></script>

  <!-- Chart Library -->
  <script src="/node_modules/chart.js/dist/Chart.min.js"></script>
  <script src="/node_modules/angular-chart.js/dist/angular-chart.min.js"></script>

  <!-- application library -->

  <script src="/js/app.js"></script>
  <script src="/js/router.js"></script>

  <script src="/js/controller/homeController.js"></script>
  <script src="/js/controller/mapController.js"></script>
  <script src="/js/controller/menuController.js"></script>
  <script src="/js/controller/dashboardController.js"></script>

  <script src="/js/service/authService.js"></script>
  <script src="/js/service/markerService.js"></script>

</body>
</html>
